<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=send" />
    <title>Chat Real Time</title>
</head>
<body>
    <section class="container">
        <section class="login">
            <h2>Login</h2>
            <form class="login__form">
                <input type="text" class="login__input" placeholder="Seu Nome" required>
                <button type="submit" class="submit login__button">Entrar</button>
            </form>
        </section>
        <section class="chat">
            <section class="chat__messages">

                <div class="message--self">Hello! World</div>

                <div class="message--other">
                    <span class="message--sender">Random</span>
                    "Hello"
                </div>
            </section>


            <form class="chat__form">
                <input type="text" class="chat__input" placeholder="Digite Uma Mensagem" required>
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">
                        send
                        </span>
                </button>
            </form>
        </section>
        </section>
    </section>
</body>
</html>
